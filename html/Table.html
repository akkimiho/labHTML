<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- Для таблиці номер 2  -->
    <style type="text/css">
        .onelineborder{
            border-collapse: collapse;
            border-width: 3px;
        }
    </style>
</head>

<body>
    <!-- Таблиця №1 -->
    <h1 align = "center"><mark>My Table</mark></h1>
    <table border = "2" width="350px">
        <tr>
            <td rowspan="2" align="center">1</td>
            <td align = "right">2</td>
            <td align = "right">3</td>
            <td rowspan="2" align="center">4</td>
        </tr>
        <tr>
            <td align = "right">5</td>
            <td align = "right">6</td>
        </tr>
        <tr>
            <td colspan="4" align="center"">7</td>
        </tr>
        <tr>
            <td align="center"">8</td>
            <td>9</td>
            <td>10</td>
            <td align="center"">11</td>
        </tr>
    </table>
    <br>
    <br>
    <!-- Таблиця №2 -->
    <table class="onelineborder" border ="2px" width="350px">
        <tr>
            <td rowspan="2" align="center">1</td>
            <td align = "right">2</td>
            <td align = "right">3</td>
            <td rowspan="2" align="center">4</td>
        </tr>
        <tr>
            <td align = "right">5</td>
            <td align = "right">6</td>
        </tr>
        <tr>
            <td colspan="4" align="center"">7</td>
        </tr>
        <tr>
            <td align="center"">8</td>
            <td>9</td>
            <td>10</td>
            <td align="center"">11</td>
        </tr>
    </table>
</body>

</html>
